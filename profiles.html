<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - Tanvir</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero { padding-top: 0; padding-bottom: 0; min-height: 40vh; }
        .hero-content.compact-hero { padding: 0; }
        .hero-text { display: flex; flex-direction: column; align-items: center; }
        .career-objective p { text-align: center; margin: 0; }
        .profiles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }
        .profile-card { text-decoration: none; color: inherit; }
        .profile-card .highlight-title { margin-bottom: 0.6rem; }
        .wide-card .card-content { padding: 32px; }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="activities.html">Activities</a>
            <a href="contests.html">Contests</a>
            <a href="profiles.html">Profiles</a>
            <a href="cv/CV_Tanvir_Ahmed.pdf" download>Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <section class="hero">
        <div class="hero-content compact-hero">
            <div class="hero-text">
                <div class="name-container">
                    <h1>Profiles</h1>
                </div>
                <div class="career-objective">
                    <p>Find me on online judges and professional networks.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="neon-divider"></div>

    <section class="content-section">
        <div class="section-title">Online Judges</div>
        <div class="highlights new-cards profiles-grid" id="oj-grid"></div>
    </section>

    <section class="content-section">
        <div class="section-title">Professional</div>
        <div class="highlights new-cards profiles-grid" id="pro-grid"></div>
    </section>

    <footer>
        Thank you for visiting my Portfolio! &copy; 2025 MD. Tanvir Ahmed Siddique. All rights reserved.
    </footer>

    <script>
        // Hamburger Menu Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navbar = document.getElementById('navbar');
        if (navToggle && navbar) {
            navToggle.addEventListener('click', () => {
                navbar.classList.toggle('nav-open');
                navToggle.classList.toggle('open');
            });
            navbar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navbar.classList.contains('nav-open')) {
                        navbar.classList.remove('nav-open');
                        navToggle.classList.remove('open');
                    }
                });
            });
        }

        const onlineJudges = [
            { name: 'Codeforces', handle: '@tanvir', url: 'https://codeforces.com/', desc: 'Competitive programming platform with frequent contests.' },
            { name: 'AtCoder', handle: '@tanvir', url: 'https://atcoder.jp/', desc: 'Japanese OJ known for clean problem statements.' },
            { name: 'LeetCode', handle: '@tanvir', url: 'https://leetcode.com/', desc: 'DSA practice and interview prep.' },
            { name: 'Toph', handle: '@tanvir', url: 'https://toph.co/', desc: 'Bangladeshi OJ used in many local contests.' }
        ];

        const professional = [
            { name: 'GitHub', handle: 'tanvir', url: 'https://github.com/', desc: 'Projects, experiments, and open source.' },
            { name: 'LinkedIn', handle: 'tanvir', url: 'https://www.linkedin.com/', desc: 'Experience, achievements, and networking.' }
        ];

        function cardHtml(item) {
            return `
                <a href="${item.url}" target="_blank" rel="noopener" class="profile-card">
                    <div class="highlight-card big-card wide-card">
                        <div class="card-content">
                            <div class="highlight-title">${item.name}</div>
                            <div class="highlight-subtitle">${item.handle}</div>
                            <div class="highlight-desc">${item.desc}</div>
                        </div>
                    </div>
                </a>
            `;
        }

        document.getElementById('oj-grid').innerHTML = onlineJudges.map(cardHtml).join('');
        document.getElementById('pro-grid').innerHTML = professional.map(cardHtml).join('');
    </script>
</body>
</html>
