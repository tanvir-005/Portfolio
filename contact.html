<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tanvir</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero { padding-top: 0; padding-bottom: 0; min-height: 40vh; }
        .hero-content.compact-hero { padding: 0; }
        .hero-text { display: flex; flex-direction: column; align-items: center; }
        .career-objective p { text-align: center; margin: 0; }
        .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
        .contact-row { display: flex; flex-direction: column; gap: 12px; }
        .contact-link { text-decoration: none; }
        .contact-link .card-proof-link { margin-top: 8px; }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="activities.html">Activities</a>
            <a href="contests.html">Contests</a>
            <a href="profiles.html">Profiles</a>
            <a href="cv/CV_Tanvir_Ahmed.pdf" download>Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <section class="hero">
        <div class="hero-content compact-hero">
            <div class="hero-text">
                <div class="name-container">
                    <h1>Contact</h1>
                </div>
                <div class="career-objective">
                    <p>Open to opportunities, collaborations, and interesting problems.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="neon-divider"></div>

    <section class="content-section">
        <div class="section-title">Get in touch</div>
        <div class="highlights new-cards contact-grid" id="contact-grid"></div>
    </section>

    <footer>
        Thank you for visiting my Portfolio! &copy; 2025 MD. Tanvir Ahmed Siddique. All rights reserved.
    </footer>

    <script>
        // Hamburger Menu Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navbar = document.getElementById('navbar');
        if (navToggle && navbar) {
            navToggle.addEventListener('click', () => {
                navbar.classList.toggle('nav-open');
                navToggle.classList.toggle('open');
            });
            navbar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navbar.classList.contains('nav-open')) {
                        navbar.classList.remove('nav-open');
                        navToggle.classList.remove('open');
                    }
                });
            });
        }

        const contacts = [
            { title: 'Email', subtitle: 'Primary', desc: 'tanvir@example.com', href: 'mailto:tanvir@example.com' },
            { title: 'LinkedIn', subtitle: 'Professional', desc: 'Connect on LinkedIn', href: 'https://www.linkedin.com/' },
            { title: 'GitHub', subtitle: 'Projects', desc: 'Open-source and experiments', href: 'https://github.com/' }
        ];

        const grid = document.getElementById('contact-grid');
        grid.innerHTML = contacts.map(item => `
            <div class=\"highlight-card big-card\">
                <div class=\"card-content\">
                    <div class=\"highlight-title\">${item.title}</div>
                    <div class=\"highlight-subtitle\">${item.subtitle}</div>
                    <div class=\"highlight-desc\">${item.desc}</div>
                    <a class=\"card-proof-link\" href=\"${item.href}\" target=\"_blank\" rel=\"noopener\">Open</a>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
