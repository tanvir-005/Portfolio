<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Tanvir</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero { padding-top: 0; padding-bottom: 0; min-height: 35vh; }
        .hero-content.compact-hero { padding: 0; }
        .hero-text { display: flex; flex-direction: column; align-items: center; }
        .name-container h1 {margin: 0; }
        .career-objective {margin: 0;}
        .career-objective p { text-align: center; margin: 0; }
        #download{background-color: var(--primary); color: var(--dark-bg); font-weight: normal; padding: 2px 15px;border-radius: 4px;}
        #download:hover{text-decoration: none; background-color: white;}
        #download:hover::after{width: 0; height: 0; transition: none;}
        /* .card-content {padding: 0 50px; min-height: 200px; height: auto;} */
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="activities.html">Activities</a>
            <a href="contests.html">Contests</a>
            <a href="profiles.html">Profiles</a>
            <a href="contact.html">Contact</a>
            <a id="download" href="cv/CV_Tanvir_Ahmed.pdf" download>CV</a>
        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <section class="hero">
        <div class="hero-content compact-hero">
            <div class="hero-text">
                <div class="name-container">
                    <h1>Activities</h1>
                </div>
                <div class="career-objective">
                    <p>Teaching, mentoring, organizing, and building — highlights beyond contests.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="neon-divider"></div>

    <section class="content-section">
        <div class="section-title">Community & Teaching</div>
        <div class="highlights new-cards" id="activities-teaching"></div>
    </section>

    <section class="content-section">
        <div class="section-title">Organization & Leadership</div>
        <div class="highlights new-cards" id="activities-org"></div>
    </section>

    <footer>
        Thank you for visiting my Portfolio! &copy; 2025 MD. Tanvir Ahmed Siddique. All rights reserved.
    </footer>

    <script>
        // Hamburger Menu Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navbar = document.getElementById('navbar');
        if (navToggle && navbar) {
            navToggle.addEventListener('click', () => {
                navbar.classList.toggle('nav-open');
                navToggle.classList.toggle('open');
            });
            navbar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navbar.classList.contains('nav-open')) {
                        navbar.classList.remove('nav-open');
                        navToggle.classList.remove('open');
                    }
                });
            });
        }

        const teachingData = [
            {
                title: 'Problem Solving Trainer',
                subtitle: 'Basic & Intermediate Sessions',
                desc: 'Volunteered as a trainer for problem solving and programming sessions across several semesters, focusing on algorithmic thinking and coding practices.'
            },
            {
                title: 'Mentorship',
                subtitle: 'Programming Club, IUBAT IT Society',
                desc: 'Guided juniors on competitive programming roadmaps, practice strategies, and code review.'
            }
        ];

        const orgData = [
            {
                title: 'Manager, Programming Club',
                subtitle: 'IUBAT IT Society',
                desc: 'Coordinated sessions, arranged contests, and facilitated collaboration among problem solvers.'
            },
            {
                title: 'Problem Setter',
                subtitle: 'IUBAT Monthly Programming Contest — July 2025',
                desc: 'Designed problems and editorial outlines ensuring balanced difficulty and clarity.'
            }
        ];

        function renderCards(containerId, items) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = items.map(item => `
                <div class=\"highlight-card big-card\">
                    <div class=\"card-content\">
                        <div class=\"highlight-title\">${item.title}</div>
                        ${item.subtitle ? `<div class=\"highlight-subtitle\">${item.subtitle}</div>` : ''}
                        <div class=\"highlight-desc\">${item.desc}</div>
                    </div>
                </div>
            `).join('');
        }

        renderCards('activities-teaching', teachingData);
        renderCards('activities-org', orgData);
    </script>
</body>
</html>
